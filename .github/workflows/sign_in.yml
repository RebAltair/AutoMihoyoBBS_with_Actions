# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: AutoMihoyoBBS_with_Actions

on:
  schedule:
    - cron: '5 16 * * *'
  workflow_dispatch:
    inputs:
      cookie:
        description: 'Enter COOKIE JSON'
        required: true

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Clone source
      run: |
        git clone https://github.com/Womsxd/AutoMihoyoBBS.git mihoyo

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        cd mihoyo
        pip3 install -r requirements.txt

    - name: Make config
      env:
        COOIKE: ${{ github.event.inputs.cookie }}
      run: |
        ./AutoMihoyoBBS_with_Actions "${{ secrets.PASSWORD }}"
        echo "[pushdeer]\napi_url=https://api2.pushdeer.com\ntoken=${{ secrets.PUSH }}" > mihoyo/config/push.ini

    - name: Run SignIn
      run: |
        python3 mihoyo/main.py

    - name: Save And Push User Data
      run: |
        ./AutoMihoyoBBS_with_Actions encryptdata
        ./AutoMihoyoBBS_with_Actions pushuserdata
